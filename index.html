<body>

       <div>

          <input  name="minutes" id="minutes" type="text" value="0.02">
          <button id="start"> Start 20 sec timer</button>
          <button id="stop"> Stop 20 sec timer</button>
      </div>
      
   
     <h1 id="countUp"></h1>
     <h1 id="countDown"></h1> 

    <table class="table" id="table" hidden>

            </tr>
        </thead>
        <tbody>
    
        </tbody>

   <div class="wrap">

           <span class="box__inner ball" draggable="true"></span>

            <span class="box__inner square" draggable="true"></span>

   </div>
